language: python
python:
- '3.7'
before_install:
- pip3 install --upgrade pip==19.3.1
addons:
  apt:
    update: true
    packages:
    - libxml2-dev
    - libffi-dev
    - libssl-dev
    - libxslt-dev
    - libz-dev
env:
- CFLAGS="-I/usr/include/libxml2"
script:
- pip3 wheel git+https://github.com/vmware/vsphere-automation-sdk-python@v6.9.1"
deploy:
  provider: releases
  file:
  - vSphere_Automation_SDK-*
  - nsx_*
  - vmc_*
  - vapi_*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
